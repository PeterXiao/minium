<!DOCTYPE html>
<html lang="en" ng-app="miniumWebConsole" id="ng-app" ng-controller="WebConsoleCtrl">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Minium - Web Console for rapid Minium development">
    <meta name="author" content="Minium Authors">
    <link rel="shortcut icon" href="assets/ico/favicon.ico">
    <link rel="icon" href="assets/ico/icon_32.png" sizes="32x32" />
    <link rel="icon" href="assets/ico/icon_48.png" sizes="48x48" />

    <title>Minium - Web Console 2</title>

    <!-- Bootstrap core CSS ans extensions -->
    <link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="fontello/css/fontello.css" rel="stylesheet">
    <link href="bootstrap-modal/css/bootstrap-modal-bs3patch.css" rel="stylesheet">
    <link href="bootstrap-modal/css/bootstrap-modal.css" rel="stylesheet">

    <!-- Minium custom CSS -->
    <link href="minium-webconsole.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="html5shiv/dist/html5shiv.js"></script>
      <script src="respond/dest/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Minium</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown" ng-show="appPreferences.webconsole.enableFileMenu">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">File <b class="caret"></b></a>
              <ul id="file-menu" class="dropdown-menu">
                <li><a href="#" ng-click="newFile()"><span class="glyphicon glyphicon-file"></span> New</a></li>
                <li><a href="#" ng-click="openFile()"><span class="glyphicon glyphicon-open"></span> Open...</a></li>
                <li role="presentation" class="divider"></li>
                <li><a href="#" ng-click="saveFile()"><span class="glyphicon glyphicon-save"></span> Save</a></li>
                <li><a href="#" ng-click="saveFileAs()"><span class="glyphicon glyphicon-save"></span> Save as...</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Web Drivers <b class="caret"></b></a>
              <ul id="browsers" class="dropdown-menu">
                <li><a href="#/webDrivers/list"><span class="glyphicon glyphicon-empty" ></span> List...</a></li>
                <li role="presentation" class="divider"></li>
                <li role="presentation" class="dropdown-header">Launch</li>
                <li ng-repeat="(id, type) in webDriverTypes">
                  <a href="#/webDrivers/create/{{id}}">
                    <span class="glyphicon {{type.glyphicon}}" ></span> {{type.shortDisplayName}} <span class="badge pull-right" ng-hide="countWebDriversByType(id) == 0">{{countWebDriversByType(id)}}</span>
                  </a>
                </li>
                <li role="presentation" class="divider"></li>
                <li>
                  <a href="#/webDrivers/create/remote">
                    <span class="glyphicon fontello-browser" ></span> Remote <span class="badge pull-right" ng-hide="countRemoteWebDrivers() == 0">{{countRemoteWebDrivers()}}</span>
                  </a>
                </li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Preferences <b class="caret"></b></a>
              <ul class="dropdown-menu">
                <li><a href="#/editorPreferences">Editor...</a></li>
              </ul>
            </li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container container-editor">
      <div id="editor"></div>
    </div><!-- /.container -->

    <!-- Modal area -->
    <div ng-view></div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="jquery/jquery.min.js"></script>
    <script src="jquery.cookie/jquery.cookie.js"></script>
    <script src="lodash/dist/lodash.min.js"></script>
    <script src="bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bootstrap-modal/js/bootstrap-modalmanager.js"></script>
    <script src="bootstrap-modal/js/bootstrap-modal.js"></script>
    <script src="bootstrap-growl/jquery.bootstrap-growl.min.js"></script>
    <script src="ace-builds/src-min/ace.js"></script>
    <script src="angular/angular.min.js"></script>
    <script src="angular-route/angular-route.min.js"></script>
    <script src="angular-resource/angular-resource.min.js"></script>
    <script src="angular-promise-tracker/promise-tracker.js"></script>

    <script src="app.js"></script>
    <script src="controllers.js"></script>

    <script type="text/javascript">
      $.fn.modal.defaults.spinner = $.fn.modalmanager.defaults.spinner = 
        '<div class="loading-spinner" style="width: 200px; margin-left: -100px;">' +
          '<div class="progress progress-striped active">' +
            '<div class="progress-bar" style="width: 100%;"></div>' +
          '</div>' +
        '</div>';
      console.debug("Removing .modal-dialog class because of https://github.com/jschr/bootstrap-modal/pull/164#issuecomment-24649686");
      $(".modal-dialog").removeClass("modal-dialog");
    </script>
</body>
</html>
