<div id="remotewebdriver-create-dialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
   <form name="newRemoteWebDriverForm" class="form-horizontal" role="form" ng-submit="newRemoteWebDriverForm.$valid && submit()" novalidate>
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">New Remote Web Driver</h4>
        </div>
        <div class="modal-body">
          <div class="media">
            <div class="pull-left">
              <span class="media-object glyphicon {{type.glyphicon}}"></span>
            </div>
            <div class="media-body">
              <div class="form-group" ng-class="{ 'has-error' : newRemoteWebDriverForm.type.$dirty && newRemoteWebDriverForm.type.$invalid}">
                <label for="remoteWebdriver-type" class="col-lg-3 control-label">Type</label>
                <div class="col-lg-9">
                  <select id="remoteWebdriver-type" name="type" class="form-control" ng-model="type">
                    <option ng-repeat="(id, type) in webDriverTypes" value="{{id}}">{{type.displayName}}</option>
                  </select>
                  <span class="help-block" ng-show="newRemoteWebDriverForm.type.$dirty && newRemoteWebDriverForm.type.$error.required">Required field.</span>
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : newRemoteWebDriverForm.url.$dirty && newRemoteWebDriverForm.url.$invalid}">
                <label for="remoteWebdriver-url" class="col-lg-3 control-label">URL</label>
                <div class="col-lg-9">
                  <input id="remoteWebdriver-url" name="url" type="url" class="form-control" ng-model="url" required>
                  <span class="help-block" ng-show="newRemoteWebDriverForm.url.$dirty && newRemoteWebDriverForm.url.$error.required">Required field.</span>
                </div>
              </div>
              <div class="form-group" ng-class="{ 'has-error' : newRemoteWebDriverForm.varName.$dirty && newRemoteWebDriverForm.varName.$invalid}">
                <label for="remoteWebdriver-varname" class="col-lg-3 control-label">Variable</label>
                <div class="col-lg-9">
                  <input id="remoteWebdriver-varname" name="varName" type="text" class="form-control" ng-model="varName" required ng-pattern="/^[a-zA-Z_$][0-9a-zA-Z_$]*$/">
                  <span class="help-block" ng-show="newRemoteWebDriverForm.varName.$dirty && newRemoteWebDriverForm.varName.$error.required">Required field.</span>
                  <span class="help-block" ng-show="newRemoteWebDriverForm.varName.$dirty && newRemoteWebDriverForm.varName.$error.pattern">Must be a valid javascript variable.</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="reset()">Close</button>
          <button type="submit" class="btn btn-primary" ng-disabled="newRemoteWebDriverForm.$invalid">Create</button>
        </div>
      </div>
    </form>
  </div>
</div>
