<div id="selector-gadget-dialog" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form name="selectorGadgetForm" role="form" ng-submit="accept()">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Pick elements with Selector Gadget</h4>
        </div>
        <div class="modal-body">
          <p>Pick elements with Selector Gadget to generate a CSS selector expression.</p>
          <div class="form-group">
            <label for="selector-gadget-varname" class="control-label">Web Driver</label>
            <select id="selector-gadget-varname" name="webDriver" class="form-control" ng-model="model.varName" ng-change="activate(model.varName)">
              <option ng-repeat="webDriver in webDrivers">{{webDriver.varName}}</option>
            </select>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Accept</button>
        </div>
      </form>
    </div>
  </div>
</div>
