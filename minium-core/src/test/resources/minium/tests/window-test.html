<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Minium - Window Tests</title>
<script type="text/javascript" src="../js/jquery.js"></script>
</head>
<body>

<h1>Minium</h1>
<h2>Window Tests</h2>

<ul id="auto">
<li><a id="popup-1" href="jquery-test.html" target="jquery-window">Popup 1 (simple)</a></li>
<li><a id="popup-2" href="iframe-test.html" target="iframe-window">Popup 2 (with iframes)</a></li>
</ul>

<a id="change-popup" href="position-test.html" target="iframe-window">Change Popup</a>

<script type="text/javascript">
(function($) {
  var openWindow = function(elem) {
    window.open($(elem).attr('href'), $(elem).attr('target'), "menubar=1,location=1,toolbar=1,width=640,height=480");
  };
  $("#auto a[target]").each(function() { openWindow(this); });
  $("a[target]").click(function() { openWindow(this); return false });
})(jQuery);
</script>
</body>
</html>
